<!DOCTYPE html>
<html>
<head>
    <title>Layout Example</title>
    <style>
        #header {
            background-color: #F1F1F1;
            text-align: center;
            padding: 20px;
        }
        #header img {
            width: 100px;
            height: 100px;
        }
        #header h1{
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="image/logo.jpg" alt="logo">
            <h1>Header</h1>
        </div>
    </div>
</body>
</html>
